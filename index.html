<!DOCTYPE html>
<html lang="en">
<HEad>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitThree</title>
    <link rel="stylesheet" href="style.css">
</HEad>
<body>
    <div class="container">
        <div class="header">
            <h1>GitThree</h1>
            <p>GitHub repository visualizer</p>
        </div>
        <div class="content">
            <div class="form-group">
                <label for="repo">Enter GitHub repository (e.g., user/repo):</label>
                <input type="text" id="repo" placeholder="user/repo">
                <button id="loadBtn">Load Repository</button>
            </div>
            <div id="repoInfo" class="repo-info"></div>
            <div id="tree" class="tree"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
    }
    .header {
        background: #35424a;
        color: #ffffff;
        padding: 20px 0;
        text-align: center;
    }
    .content {
        padding: 20px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input {
        width: calc(100% - 22px);
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .form-group button {
        padding: 10px 15px;
        background-color: #35424a;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .form-group button:hover {
        background-color: #454d55;
    }
